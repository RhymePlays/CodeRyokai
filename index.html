<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Note</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="topBar">
        <div id="logo"></div>
        <div id="topName">Magic Notes</div>
        <div class="button">Profile</div>
    </div>

    <div id="mainSection">

        <div id="profileSection" class="sectionBG">
            <div class="sectionTop">
                <div class="cH1">Profile</div>
                <div class="button" id="followUnfollowButton">Follow</div>
            </div>
            <hr>
            <div class="profileContainer">
                <div id="profileStatsSection">
                    <div id="profileUsername">Name: Username</div>
                    <div id="profileJoined">Joined: MM/DD/YYYY</div>
                    <div id="profileEntries">Entries: 0</div>
                    <div id="profileFollower">Followers: 0</div>
                    <div id="profileFollowing">Following: 0</div>
                </div>
                <div class="cVR"></div>
                <div class="profileBioSection">
                    <div class="cH2">Bio</div>
                    <div id="profileBio">N/A</div>
                </div>
            </div>
        </div>
        
        
        <div id="notesSection" class="sectionBG">
            <div class="sectionTop">
                <div class="cH1">Notes</div>
               <div class="buttonNotes">
                <div class="button1" id='removeNoteButton'>Remove  Note</div>
                <div id='addNoteButton'>Add Note</div>
               </div>
            </div>
            <hr>
        </div>
    </div>
</body>

</html>
