<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRyokai</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">

    <style>
        /*
        Follow my scheme for the css.
        And also, use proper comments to specify each section.
        */

        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            background-color: #303030;
            position: relative;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            color: white;
            height: 100%;
        }

        /* Global */
        .button {
            background-color: #1BADFF;
            border-radius: 40px;
            padding: 5px 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            margin: 10px;
            cursor: pointer;
            white-space: nowrap
        }

        .cVR {
            height: auto;
            width: 3px;
            border-radius: 2.5px;
            background-color: #303030;
            margin: 0px 10px;
        }

        hr {
            border: 1px #303030 solid;
            margin: 5px 10px;
        }

        .sectionBG {
            background-color: #404040;
            width: 900px;
            border-radius: 15px;
            align-items: center;
            margin-bottom: 10px;
        }

        .sectionTop {
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .cH1 {
            font-size: 25px;
            font-weight: bold;
            margin: 10px;
            width: 100%;
        }

        .CInput {
            background: #303030;
            color: white;
            height: 30px;
            font-size: 25px;
            border-radius: 5px;
            padding: 5px;
            margin: 10px 0px;
        }

        /* TopBar */
        #topBar {
            background-color: #404040;
            display: flex;
            align-items: center;
            height: 50px;
        }

        #logo {
            margin-left: 10px;
            min-height: 40px;
            min-width: 40px;
        }

        #topName {
            color: #25FFB1;
            font-size: 25px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            width: 100%;
            margin-left: 10px;
        }

        /* MainSection */
        #mainSection {
            margin: 10px 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /*OverPage*/
        #overPanel {
            display: none;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .overPanelInnerSection {
            margin: 10px;
        }

        /* ProfileSection */
        .profileContainer {
            display: flex;
            margin: 10px;
            font-size: 18px;
        }

        #followUnfollowButton {
            display: none;
        }

        #editAboutButton {
            display: none;
            margin: 0px 10px;
            color: #1BADFF;
            cursor: pointer;
        }

        /* PostSection */
        .postsContainer {
            display: flex;
            flex-direction: row;
        }

        #postsRange {
            color: #A0A0A0;
            font-weight: normal;
            white-space: nowrap;
        }

        #addPostButton {
            display: none;
        }

        .postItem {
            display: flex;
            margin: 10px;
        }

        .postItemLeft {
            height: auto;
            width: 10px;
            border-radius: 5px;
            background: #1BADFF;
            margin-right: 5px
        }

        .postItemInfo {
            color: #A0A0A0;
        }

        .postItemText {
            margin-top: 5px;
            font-size: 20px;
        }
    </style>

</head>

<body>
    <div id="topBar">
        <div id="logo"></div>
        <div id="topName">CodeRyokai</div>
        <div class="button" id="loginProfileButton" onclick="javascript:loginProfileButton()">Login</div>
    </div>

    <div id="overPanel"></div>

    <div id="mainSection">
        {{mainSection}}
    </div>
</body>

</html>
